<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Alien Slayer 3.5.0</title>
	<style>
		body {
			margin:0;
			padding:0;
			background-color:#000;
		}
		#wrapper {
			position:relative;
			width:800px;
			height:600px;
			margin:0 auto;
		}
		#mapDiv {
			width:100%;
			height:100%;
			visibility:hidden;
		}
		#gameDiv {
			position:absolute;
			top:0;
			left:0;
		}
	</style>

	<script type="text/javascript" src="js/index.js"></script>
</head>

<body onload="start()">
	<div id="wrapper">
		<div id="mapDiv"></div>
		<div id="gameDiv"></div>
	</div>	
</body>

</html>
